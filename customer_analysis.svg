<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <rect x="0" y="0" width="1280" height="110" fill="#FF5722"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖客户数据分析指南</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">基于用户画像优化运营策略</text>
  
  <!-- 数据分析概览区域 -->
  <rect x="40" y="130" width="1200" height="120" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="170" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">客户数据分析价值</text>
  <line x1="300" y1="185" x2="980" y2="185" stroke="#333" stroke-width="2"/>
  <text x="640" y="220" font-family="Arial" font-size="20" fill="#333" text-anchor="middle">精准定位目标客户、优化产品结构、提升营销效果、增强客户忠诚度</text>
  
  <!-- 用户画像区域 -->
  <rect x="40" y="270" width="380" height="220" rx="15" ry="15" fill="#2196F3"/>
  <text x="230" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">用户画像分析</text>
  <line x1="130" y1="320" x2="330" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="335" width="340" height="140" rx="10" ry="10" fill="#64B5F6"/>
  <text x="80" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">核心维度:</text>
  <text x="80" y="390" font-family="Arial" font-size="16" fill="white">• 人口属性：年龄、性别、职业、收入水平</text>
  <text x="80" y="420" font-family="Arial" font-size="16" fill="white">• 消费行为：客单价、下单频次、偏好品类</text>
  <text x="80" y="450" font-family="Arial" font-size="16" fill="white">• 时间特征：常用下单时段、就餐时间</text>
  <text x="80" y="480" font-family="Arial" font-size="16" fill="white">• 地理分布：订单配送地分布、活跃区域</text>
  
  <!-- 消费行为分析区域 -->
  <rect x="450" y="270" width="380" height="220" rx="15" ry="15" fill="#9C27B0"/>
  <text x="640" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">消费行为分析</text>
  <line x1="540" y1="320" x2="740" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="470" y="335" width="340" height="140" rx="10" ry="10" fill="#BA68C8"/>
  <text x="490" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">关键指标:</text>
  <text x="490" y="390" font-family="Arial" font-size="16" fill="white">• 客单价分布：分析不同价格区间订单占比</text>
  <text x="490" y="420" font-family="Arial" font-size="16" fill="white">• 复购率：7/15/30天周期内重复购买率</text>
  <text x="490" y="450" font-family="Arial" font-size="16" fill="white">• 活跃度：月均下单频次与规律性</text>
  <text x="490" y="480" font-family="Arial" font-size="16" fill="white">• 品类偏好：分析高频购买品类与组合</text>
  
  <!-- 用户分层区域 -->
  <rect x="860" y="270" width="380" height="220" rx="15" ry="15" fill="#4CAF50"/>
  <text x="1050" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">用户分层策略</text>
  <line x1="950" y1="320" x2="1150" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="880" y="335" width="340" height="140" rx="10" ry="10" fill="#66BB6A"/>
  <text x="900" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">用户分类:</text>
  <text x="900" y="390" font-family="Arial" font-size="16" fill="white">• 高价值用户：月均3次以上，客单价高</text>
  <text x="900" y="420" font-family="Arial" font-size="16" fill="white">• 潜力用户：近期开始消费，频次增长快</text>
  <text x="900" y="450" font-family="Arial" font-size="16" fill="white">• 流失风险用户：近30天消费频次下降</text>
  <text x="900" y="480" font-family="Arial" font-size="16" fill="white">• 低价值用户：低频次低客单价用户</text>
  
  <!-- 数据获取区域 -->
  <rect x="40" y="510" width="580" height="220" rx="15" ry="15" fill="#FF9800"/>
  <text x="330" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">数据获取与分析工具</text>
  <line x1="130" y1="560" x2="530" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="575" width="540" height="140" rx="10" ry="10" fill="#FFB74D"/>
  <text x="80" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">工具与方法:</text>
  <text x="80" y="630" font-family="Arial" font-size="16" fill="white">• 美团商家后台：基础订单与用户数据分析</text>
  <text x="80" y="660" font-family="Arial" font-size="16" fill="white">• 美团云经营分析：详细客户群体分析报表</text>
  <text x="80" y="690" font-family="Arial" font-size="16" fill="white">• 问卷调查：通过优惠券激励收集用户反馈</text>
  <text x="80" y="720" font-family="Arial" font-size="16" fill="white">• 微信社群：收集用户评价与建议</text>
  
  <!-- 策略应用区域 -->
  <rect x="660" y="510" width="580" height="220" rx="15" ry="15" fill="#3F51B5"/>
  <text x="950" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">客户数据策略应用</text>
  <line x1="750" y1="560" x2="1150" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="680" y="575" width="540" height="140" rx="10" ry="10" fill="#7986CB"/>
  <text x="700" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">精准营销:</text>
  <text x="700" y="630" font-family="Arial" font-size="16" fill="white">• 高价值用户：专属VIP优惠与尊享服务</text>
  <text x="700" y="660" font-family="Arial" font-size="16" fill="white">• 潜力用户：套餐推荐与会员成长激励</text>
  <text x="700" y="690" font-family="Arial" font-size="16" fill="white">• 流失风险用户：高折扣挽回与调研了解</text>
  <text x="700" y="720" font-family="Arial" font-size="16" fill="white">• 低价值用户：尝鲜引导与拼团活动参与</text>
  
  <!-- 底部提示 -->
  <rect x="40" y="740" width="1200" height="30" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="760" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">客户数据分析成功关键：持续积累、定期更新、精准分层、策略闭环、效果验证</text>
</svg>