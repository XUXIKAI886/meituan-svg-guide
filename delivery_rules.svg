<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <rect x="0" y="0" width="1280" height="110" fill="#FF5722"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖配送规则指南</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">平台配送与商家自配送方案详解</text>
  
  <!-- 配送概览区域 -->
  <rect x="40" y="130" width="1200" height="120" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="170" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">配送模式对比概览</text>
  <line x1="300" y1="185" x2="980" y2="185" stroke="#333" stroke-width="2"/>
  <text x="340" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">平台专送模式</text>
  <text x="940" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">商家自配送模式</text>
  
  <!-- 平台专送区域 -->
  <rect x="40" y="270" width="580" height="220" rx="15" ry="15" fill="#2196F3"/>
  <text x="330" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">平台专送模式特点</text>
  <line x1="130" y1="320" x2="530" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="335" width="540" height="140" rx="10" ry="10" fill="#64B5F6"/>
  <text x="80" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">基本情况:</text>
  <text x="80" y="390" font-family="Arial" font-size="16" fill="white">• 配送费用：按订单金额比例收取(18-23%)</text>
  <text x="80" y="420" font-family="Arial" font-size="16" fill="white">• 保底收费：3.5-4元/单（低订单额适用）</text>
  <text x="80" y="450" font-family="Arial" font-size="16" fill="white">• 配送范围：一般为3-5公里</text>
  <text x="80" y="480" font-family="Arial" font-size="16" fill="white">• 骑手管理：平台统一管理调度派单</text>
  
  <!-- 商家自配送区域 -->
  <rect x="660" y="270" width="580" height="220" rx="15" ry="15" fill="#9C27B0"/>
  <text x="950" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">商家自配送模式特点</text>
  <line x1="750" y1="320" x2="1150" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="680" y="335" width="540" height="140" rx="10" ry="10" fill="#BA68C8"/>
  <text x="700" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">基本情况:</text>
  <text x="700" y="390" font-family="Arial" font-size="16" fill="white">• 系统佣金：平台仅收取5-8%技术服务费</text>
  <text x="700" y="420" font-family="Arial" font-size="16" fill="white">• 配送范围：可自定义（通常小于3公里）</text>
  <text x="700" y="450" font-family="Arial" font-size="16" fill="white">• 配送管理：商家自行负责骑手招聘和管理</text>
  <text x="700" y="480" font-family="Arial" font-size="16" fill="white">• 责任承担：配送过程中的问题由商家负责</text>
  
  <!-- 平台专送优缺点区域 -->
  <rect x="40" y="510" width="580" height="220" rx="15" ry="15" fill="#4CAF50"/>
  <text x="330" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">平台专送优缺点</text>
  <line x1="130" y1="560" x2="530" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="575" width="250" height="140" rx="10" ry="10" fill="#66BB6A"/>
  <text x="185" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">优势</text>
  <text x="80" y="630" font-family="Arial" font-size="16" fill="white">• 无需招聘配送人员</text>
  <text x="80" y="660" font-family="Arial" font-size="16" fill="white">• 配送范围更广（3-5公里）</text>
  <text x="80" y="690" font-family="Arial" font-size="16" fill="white">• 高峰期资源调配更灵活</text>
  <text x="80" y="720" font-family="Arial" font-size="16" fill="white">• 配送问题平台负责处理</text>
  
  <rect x="330" y="575" width="270" height="140" rx="10" ry="10" fill="#81C784"/>
  <text x="465" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">劣势</text>
  <text x="350" y="630" font-family="Arial" font-size="16" fill="white">• 配送费用较高（18-23%）</text>
  <text x="350" y="660" font-family="Arial" font-size="16" fill="white">• 配送时效控制较弱</text>
  <text x="350" y="690" font-family="Arial" font-size="16" fill="white">• 顾客投诉可能影响店铺评分</text>
  <text x="350" y="720" font-family="Arial" font-size="16" fill="white">• 特殊配送需求难以满足</text>
  
  <!-- 商家自配送优缺点区域 -->
  <rect x="660" y="510" width="580" height="220" rx="15" ry="15" fill="#FF5722"/>
  <text x="950" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">商家自配送优缺点</text>
  <line x1="750" y1="560" x2="1150" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="680" y="575" width="250" height="140" rx="10" ry="10" fill="#FF8A65"/>
  <text x="805" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">优势</text>
  <text x="700" y="630" font-family="Arial" font-size="16" fill="white">• 佣金低（仅收5-8%）</text>
  <text x="700" y="660" font-family="Arial" font-size="16" fill="white">• 配送质量可自行把控</text>
  <text x="700" y="690" font-family="Arial" font-size="16" fill="white">• 可提供个性化配送服务</text>
  <text x="700" y="720" font-family="Arial" font-size="16" fill="white">• 骑手可兼顾其他工作</text>
  
  <rect x="950" y="575" width="270" height="140" rx="10" ry="10" fill="#FFAB91"/>
  <text x="1085" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">劣势</text>
  <text x="970" y="630" font-family="Arial" font-size="16" fill="white">• 需自行招聘管理配送团队</text>
  <text x="970" y="660" font-family="Arial" font-size="16" fill="white">• 配送范围通常较小</text>
  <text x="970" y="690" font-family="Arial" font-size="16" fill="white">• 高峰期运力不足风险</text>
  <text x="970" y="720" font-family="Arial" font-size="16" fill="white">• 需承担配送安全责任</text>
  
  <!-- 底部选择建议 -->
  <rect x="40" y="740" width="1200" height="30" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="760" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">选择建议：订单量大且稳定的门店适合自配送，新店或订单不稳定店铺适合平台专送</text>
</svg>