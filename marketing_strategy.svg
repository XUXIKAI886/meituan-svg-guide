<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <rect x="0" y="0" width="1280" height="110" fill="#FF5722"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖营销策略全景图</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">商家引流、转化与复购的全周期营销方案</text>
  
  <!-- 营销策略概览区域 -->
  <rect x="40" y="130" width="1200" height="120" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="170" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">营销策略四大阶段</text>
  <line x1="300" y1="185" x2="980" y2="185" stroke="#333" stroke-width="2"/>
  <text x="250" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">引流获客</text>
  <text x="500" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">提升下单转化</text>
  <text x="750" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">提高客单价</text>
  <text x="1000" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">促进用户复购</text>
  
  <!-- 引流获客区域 -->
  <rect x="40" y="270" width="380" height="220" rx="15" ry="15" fill="#2196F3"/>
  <text x="230" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">引流获客策略</text>
  <line x1="130" y1="320" x2="330" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="335" width="340" height="140" rx="10" ry="10" fill="#64B5F6"/>
  <text x="80" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">主要渠道:</text>
  <text x="80" y="390" font-family="Arial" font-size="16" fill="white">• 美团点金投放（搜索、筛选、首页）</text>
  <text x="80" y="420" font-family="Arial" font-size="16" fill="white">• 铂金展位（区域展位、活动页面）</text>
  <text x="80" y="450" font-family="Arial" font-size="16" fill="white">• 外卖季主题活动参与</text>
  <text x="80" y="480" font-family="Arial" font-size="16" fill="white">• 新客专享立减活动</text>
  
  <!-- 提升下单转化区域 -->
  <rect x="450" y="270" width="380" height="220" rx="15" ry="15" fill="#9C27B0"/>
  <text x="640" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">提升下单转化</text>
  <line x1="540" y1="320" x2="740" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="470" y="335" width="340" height="140" rx="10" ry="10" fill="#BA68C8"/>
  <text x="490" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">关键策略:</text>
  <text x="490" y="390" font-family="Arial" font-size="16" fill="white">• 满减活动设计（低门槛高折扣）</text>
  <text x="490" y="420" font-family="Arial" font-size="16" fill="white">• 配送费减免或满减</text>
  <text x="490" y="450" font-family="Arial" font-size="16" fill="white">• 店铺装修与菜品图片优化</text>
  <text x="490" y="480" font-family="Arial" font-size="16" fill="white">• 新店首月满减限额提升</text>
  
  <!-- 提高客单价区域 -->
  <rect x="860" y="270" width="380" height="220" rx="15" ry="15" fill="#4CAF50"/>
  <text x="1050" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">提高客单价</text>
  <line x1="950" y1="320" x2="1150" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="880" y="335" width="340" height="140" rx="10" ry="10" fill="#66BB6A"/>
  <text x="900" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">有效手段:</text>
  <text x="900" y="390" font-family="Arial" font-size="16" fill="white">• 套餐设计与组合销售</text>
  <text x="900" y="420" font-family="Arial" font-size="16" fill="white">• 加料加价（小料9.9元3选1）</text>
  <text x="900" y="450" font-family="Arial" font-size="16" fill="white">• 搭配销售推荐（热销饮品）</text>
  <text x="900" y="480" font-family="Arial" font-size="16" fill="white">• 满额超值赠品策略</text>
  
  <!-- 复购促进区域 -->
  <rect x="40" y="510" width="580" height="220" rx="15" ry="15" fill="#FF9800"/>
  <text x="330" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">促进用户复购</text>
  <line x1="130" y1="560" x2="530" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="575" width="540" height="140" rx="10" ry="10" fill="#FFB74D"/>
  <text x="80" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">复购工具:</text>
  <text x="80" y="630" font-family="Arial" font-size="16" fill="white">• 订单完成后发放店铺专属券（5-8元）</text>
  <text x="80" y="660" font-family="Arial" font-size="16" fill="white">• 建立会员体系与积分兑换机制</text>
  <text x="80" y="690" font-family="Arial" font-size="16" fill="white">• 定期推送专属优惠（微信社群）</text>
  <text x="80" y="720" font-family="Arial" font-size="16" fill="white">• 节日特别活动与老客户专享折扣</text>
  
  <!-- 营销数据分析区域 -->
  <rect x="660" y="510" width="580" height="220" rx="15" ry="15" fill="#3F51B5"/>
  <text x="950" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">营销数据分析</text>
  <line x1="750" y1="560" x2="1150" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="680" y="575" width="540" height="140" rx="10" ry="10" fill="#7986CB"/>
  <text x="700" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">分析与调整:</text>
  <text x="700" y="630" font-family="Arial" font-size="16" fill="white">• 活动ROI分析（投入产出比计算）</text>
  <text x="700" y="660" font-family="Arial" font-size="16" fill="white">• 各渠道引流效果对比（点击率、转化率）</text>
  <text x="700" y="690" font-family="Arial" font-size="16" fill="white">• 用户行为分析（下单时段、菜品偏好）</text>
  <text x="700" y="720" font-family="Arial" font-size="16" fill="white">• 持续优化营销策略（每2周一次）</text>
  
  <!-- 底部实施小提示 -->
  <rect x="40" y="740" width="1200" height="30" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="760" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">营销策略要点：明确目标、精准投放、数据驱动、持续优化</text>
</svg>