<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <rect x="0" y="0" width="1280" height="110" fill="#FF5722"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖商家运营知识体系</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">从入驻到盈利的全流程指南</text>
  
  <!-- 核心模块概览区域 -->
  <rect x="40" y="130" width="1200" height="120" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="170" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">美团外卖运营六大核心模块</text>
  <line x1="300" y1="185" x2="980" y2="185" stroke="#333" stroke-width="2"/>
  
  <text x="170" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">店铺运营</text>
  <text x="370" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">菜品管理</text>
  <text x="570" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">推广引流</text>
  <text x="770" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">活动营销</text>
  <text x="970" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">配送优化</text>
  <text x="1170" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">数据分析</text>
  
  <!-- 店铺运营区域 -->
  <rect x="40" y="270" width="380" height="220" rx="15" ry="15" fill="#2196F3"/>
  <text x="230" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">店铺运营</text>
  <line x1="130" y1="320" x2="330" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="335" width="340" height="140" rx="10" ry="10" fill="#64B5F6"/>
  <text x="80" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">核心内容:</text>
  <text x="80" y="390" font-family="Arial" font-size="16" fill="white">• 店铺装修与分类优化</text>
  <text x="80" y="420" font-family="Arial" font-size="16" fill="white">• 营业时间与高峰期管理</text>
  <text x="80" y="450" font-family="Arial" font-size="16" fill="white">• 商家评价与回复策略</text>
  <text x="80" y="480" font-family="Arial" font-size="16" fill="white">• 粉丝群与私域流量运营</text>
  
  <!-- 菜品管理区域 -->
  <rect x="450" y="270" width="380" height="220" rx="15" ry="15" fill="#9C27B0"/>
  <text x="640" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">菜品管理</text>
  <line x1="540" y1="320" x2="740" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="470" y="335" width="340" height="140" rx="10" ry="10" fill="#BA68C8"/>
  <text x="490" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">核心内容:</text>
  <text x="490" y="390" font-family="Arial" font-size="16" fill="white">• 菜品定价与利润管理</text>
  <text x="490" y="420" font-family="Arial" font-size="16" fill="white">• 套餐设计与优化</text>
  <text x="490" y="450" font-family="Arial" font-size="16" fill="white">• 菜品图片专业拍摄</text>
  <text x="490" y="480" font-family="Arial" font-size="16" fill="white">• 热销与长尾菜品管理</text>
  
  <!-- 推广引流区域 -->
  <rect x="860" y="270" width="380" height="220" rx="15" ry="15" fill="#4CAF50"/>
  <text x="1050" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">推广引流</text>
  <line x1="950" y1="320" x2="1150" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="880" y="335" width="340" height="140" rx="10" ry="10" fill="#66BB6A"/>
  <text x="900" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">核心内容:</text>
  <text x="900" y="390" font-family="Arial" font-size="16" fill="white">• 点金推广投放策略</text>
  <text x="900" y="420" font-family="Arial" font-size="16" fill="white">• 铂金展位展示优化</text>
  <text x="900" y="450" font-family="Arial" font-size="16" fill="white">• 揽客宝营销工具应用</text>
  <text x="900" y="480" font-family="Arial" font-size="16" fill="white">• 搜索排名优化技巧</text>
  
  <!-- 活动营销区域 -->
  <rect x="40" y="510" width="380" height="220" rx="15" ry="15" fill="#FF9800"/>
  <text x="230" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">活动营销</text>
  <line x1="130" y1="560" x2="330" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="575" width="340" height="140" rx="10" ry="10" fill="#FFB74D"/>
  <text x="80" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">核心内容:</text>
  <text x="80" y="630" font-family="Arial" font-size="16" fill="white">• 满减活动设计与优化</text>
  <text x="80" y="660" font-family="Arial" font-size="16" fill="white">• 新客立减活动设置</text>
  <text x="80" y="690" font-family="Arial" font-size="16" fill="white">• 天天神券玩法详解</text>
  <text x="80" y="720" font-family="Arial" font-size="16" fill="white">• 商家特色营销活动</text>
  
  <!-- 配送优化区域 -->
  <rect x="450" y="510" width="380" height="220" rx="15" ry="15" fill="#FF5722"/>
  <text x="640" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">配送优化</text>
  <line x1="540" y1="560" x2="740" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="470" y="575" width="340" height="140" rx="10" ry="10" fill="#FF8A65"/>
  <text x="490" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">核心内容:</text>
  <text x="490" y="630" font-family="Arial" font-size="16" fill="white">• 商家配送费用设置</text>
  <text x="490" y="660" font-family="Arial" font-size="16" fill="white">• 平台配送与自配送对比</text>
  <text x="490" y="690" font-family="Arial" font-size="16" fill="white">• 减配送费活动设置</text>
  <text x="490" y="720" font-family="Arial" font-size="16" fill="white">• 配送效率与评价提升</text>
  
  <!-- 数据分析区域 -->
  <rect x="860" y="510" width="380" height="220" rx="15" ry="15" fill="#3F51B5"/>
  <text x="1050" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">数据分析</text>
  <line x1="950" y1="560" x2="1150" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="880" y="575" width="340" height="140" rx="10" ry="10" fill="#7986CB"/>
  <text x="900" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">核心内容:</text>
  <text x="900" y="630" font-family="Arial" font-size="16" fill="white">• 店铺各项核心指标分析</text>
  <text x="900" y="660" font-family="Arial" font-size="16" fill="white">• 客户画像与消费行为</text>
  <text x="900" y="690" font-family="Arial" font-size="16" fill="white">• 竞品分析与差距对比</text>
  <text x="900" y="720" font-family="Arial" font-size="16" fill="white">• 运营策略调整与优化</text>
  
  <!-- 底部扣点规则提示 -->
  <rect x="40" y="740" width="1200" height="30" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="760" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">了解平台佣金规则与扣点机制，合理控制运营成本，提升店铺整体盈利水平</text>
</svg>