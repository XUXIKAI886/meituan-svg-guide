<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <rect x="0" y="0" width="1280" height="110" fill="#FF5722"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖套餐设计与优化</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">增加客单价与转化率的套餐设计策略</text>
  
  <!-- 套餐设计概览区域 -->
  <rect x="40" y="130" width="1200" height="120" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="170" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">套餐设计核心要素</text>
  <line x1="300" y1="185" x2="980" y2="185" stroke="#333" stroke-width="2"/>
  <text x="240" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">价格策略</text>
  <text x="490" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">套餐结构</text>
  <text x="740" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">视觉展示</text>
  <text x="990" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">数据分析</text>
  
  <!-- 价格策略区域 -->
  <rect x="40" y="270" width="380" height="220" rx="15" ry="15" fill="#2196F3"/>
  <text x="230" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">套餐价格策略</text>
  <line x1="130" y1="320" x2="330" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="335" width="340" height="140" rx="10" ry="10" fill="#64B5F6"/>
  <text x="80" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">定价原则:</text>
  <text x="80" y="390" font-family="Arial" font-size="16" fill="white">• 套餐总价应为单点价格的85%-90%</text>
  <text x="80" y="420" font-family="Arial" font-size="16" fill="white">• 针对不同消费群体设计多档价位套餐</text>
  <text x="80" y="450" font-family="Arial" font-size="16" fill="white">• 确保套餐毛利率在30%-40%以上</text>
  <text x="80" y="480" font-family="Arial" font-size="16" fill="white">• 价格设定为9.9/19.9/29.9等心理价位</text>
  
  <!-- 套餐结构区域 -->
  <rect x="450" y="270" width="380" height="220" rx="15" ry="15" fill="#9C27B0"/>
  <text x="640" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">套餐组合结构</text>
  <line x1="540" y1="320" x2="740" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="470" y="335" width="340" height="140" rx="10" ry="10" fill="#BA68C8"/>
  <text x="490" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">组合策略:</text>
  <text x="490" y="390" font-family="Arial" font-size="16" fill="white">• 主食 + 配菜 + 饮料的基本组合模式</text>
  <text x="490" y="420" font-family="Arial" font-size="16" fill="white">• 高利润食品与低利润食品搭配平衡</text>
  <text x="490" y="450" font-family="Arial" font-size="16" fill="white">• 热销品与滞销品合理组合提升翻台率</text>
  <text x="490" y="480" font-family="Arial" font-size="16" fill="white">• 根据特定场景（午餐/晚餐/宵夜）差异化</text>
  
  <!-- 视觉展示区域 -->
  <rect x="860" y="270" width="380" height="220" rx="15" ry="15" fill="#4CAF50"/>
  <text x="1050" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">套餐视觉展示</text>
  <line x1="950" y1="320" x2="1150" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="880" y="335" width="340" height="140" rx="10" ry="10" fill="#66BB6A"/>
  <text x="900" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">展示要素:</text>
  <text x="900" y="390" font-family="Arial" font-size="16" fill="white">• 使用专业套餐实拍图片（45度视角）</text>
  <text x="900" y="420" font-family="Arial" font-size="16" fill="white">• 套餐名称简短明了，突出特色或卖点</text>
  <text x="900" y="450" font-family="Arial" font-size="16" fill="white">• 详细说明套餐内含菜品及分量</text>
  <text x="900" y="480" font-family="Arial" font-size="16" fill="white">• 添加"超值"、"人气"等标签提升吸引力</text>
  
  <!-- 套餐类型区域 -->
  <rect x="40" y="510" width="580" height="220" rx="15" ry="15" fill="#FF5722"/>
  <text x="330" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">常见套餐类型分析</text>
  <line x1="130" y1="560" x2="530" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="575" width="170" height="140" rx="10" ry="10" fill="#FF8A65"/>
  <text x="145" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">单人套餐</text>
  <text x="145" y="625" font-family="Arial" font-size="16" fill="white" text-anchor="middle">一人食</text>
  <text x="145" y="655" font-family="Arial" font-size="16" fill="white" text-anchor="middle">主食+小菜+饮料</text>
  <text x="145" y="685" font-family="Arial" font-size="16" fill="white" text-anchor="middle">价格带:</text>
  <text x="145" y="715" font-family="Arial" font-size="16" fill="white" text-anchor="middle">19.9-39.9元</text>
  
  <rect x="250" y="575" width="170" height="140" rx="10" ry="10" fill="#FF8A65"/>
  <text x="335" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">双人套餐</text>
  <text x="335" y="625" font-family="Arial" font-size="16" fill="white" text-anchor="middle">情侣/搭档</text>
  <text x="335" y="655" font-family="Arial" font-size="16" fill="white" text-anchor="middle">双主食+双配菜+饮料</text>
  <text x="335" y="685" font-family="Arial" font-size="16" fill="white" text-anchor="middle">价格带:</text>
  <text x="335" y="715" font-family="Arial" font-size="16" fill="white" text-anchor="middle">49.9-79.9元</text>
  
  <rect x="440" y="575" width="170" height="140" rx="10" ry="10" fill="#FF8A65"/>
  <text x="525" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">多人套餐</text>
  <text x="525" y="625" font-family="Arial" font-size="16" fill="white" text-anchor="middle">家庭/朋友聚餐</text>
  <text x="525" y="655" font-family="Arial" font-size="16" fill="white" text-anchor="middle">多主食+多配菜+饮料</text>
  <text x="525" y="685" font-family="Arial" font-size="16" fill="white" text-anchor="middle">价格带:</text>
  <text x="525" y="715" font-family="Arial" font-size="16" fill="white" text-anchor="middle">89.9-129.9元</text>
  
  <!-- 数据优化区域 -->
  <rect x="660" y="510" width="580" height="220" rx="15" ry="15" fill="#3F51B5"/>
  <text x="950" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">套餐数据分析与优化</text>
  <line x1="750" y1="560" x2="1150" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="680" y="575" width="540" height="140" rx="10" ry="10" fill="#7986CB"/>
  <text x="700" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">持续优化:</text>
  <text x="700" y="630" font-family="Arial" font-size="16" fill="white">• 分析套餐销量占比，目标应达30%以上</text>
  <text x="700" y="660" font-family="Arial" font-size="16" fill="white">• 定期评估套餐毛利率，根据原料成本变化调整</text>
  <text x="700" y="690" font-family="Arial" font-size="16" fill="white">• 跟踪用户评价，优化套餐结构与组合</text>
  <text x="700" y="720" font-family="Arial" font-size="16" fill="white">• 定期更新套餐内容，保持新鲜感（1-2月/次）</text>
  
  <!-- 底部提示 -->
  <rect x="40" y="740" width="1200" height="30" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="760" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">套餐设计要点：价格吸引、组合合理、展示专业、定期更新、数据驱动</text>
</svg>