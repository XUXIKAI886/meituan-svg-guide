<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <rect x="0" y="0" width="1280" height="110" fill="#FF5722"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖套餐设计流程指南</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">从规划到上线的套餐创建全流程</text>
  
  <!-- 流程概览区域 -->
  <rect x="40" y="130" width="1200" height="120" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="170" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">套餐设计流程步骤</text>
  <line x1="300" y1="185" x2="980" y2="185" stroke="#333" stroke-width="2"/>
  
  <circle cx="170" cy="220" r="18" fill="#333"/>
  <text x="170" y="225" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <text x="170" y="250" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">市场调研</text>
  
  <line x1="188" y1="220" x2="252" y2="220" stroke="#333" stroke-width="2"/>
  
  <circle cx="270" cy="220" r="18" fill="#333"/>
  <text x="270" y="225" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <text x="270" y="250" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">菜品选择</text>
  
  <line x1="288" y1="220" x2="352" y2="220" stroke="#333" stroke-width="2"/>
  
  <circle cx="370" cy="220" r="18" fill="#333"/>
  <text x="370" y="225" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">3</text>
  <text x="370" y="250" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">价格策略</text>
  
  <line x1="388" y1="220" x2="452" y2="220" stroke="#333" stroke-width="2"/>
  
  <circle cx="470" cy="220" r="18" fill="#333"/>
  <text x="470" y="225" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">4</text>
  <text x="470" y="250" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">套餐搭配</text>
  
  <line x1="488" y1="220" x2="552" y2="220" stroke="#333" stroke-width="2"/>
  
  <circle cx="570" cy="220" r="18" fill="#333"/>
  <text x="570" y="225" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">5</text>
  <text x="570" y="250" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">图片拍摄</text>
  
  <line x1="588" y1="220" x2="652" y2="220" stroke="#333" stroke-width="2"/>
  
  <circle cx="670" cy="220" r="18" fill="#333"/>
  <text x="670" y="225" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">6</text>
  <text x="670" y="250" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">描述撰写</text>
  
  <line x1="688" y1="220" x2="752" y2="220" stroke="#333" stroke-width="2"/>
  
  <circle cx="770" cy="220" r="18" fill="#333"/>
  <text x="770" y="225" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">7</text>
  <text x="770" y="250" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">系统设置</text>
  
  <line x1="788" y1="220" x2="852" y2="220" stroke="#333" stroke-width="2"/>
  
  <circle cx="870" cy="220" r="18" fill="#333"/>
  <text x="870" y="225" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">8</text>
  <text x="870" y="250" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">测试优化</text>
  
  <line x1="888" y1="220" x2="952" y2="220" stroke="#333" stroke-width="2"/>
  
  <circle cx="970" cy="220" r="18" fill="#333"/>
  <text x="970" y="225" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">9</text>
  <text x="970" y="250" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">上线推广</text>
  
  <line x1="988" y1="220" x2="1052" y2="220" stroke="#333" stroke-width="2"/>
  
  <circle cx="1070" cy="220" r="18" fill="#333"/>
  <text x="1070" y="225" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">10</text>
  <text x="1070" y="250" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">数据分析</text>
  
  <!-- 前期规划区域 -->
  <rect x="40" y="270" width="380" height="220" rx="15" ry="15" fill="#2196F3"/>
  <text x="230" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">前期规划阶段</text>
  <line x1="130" y1="320" x2="330" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="335" width="340" height="140" rx="10" ry="10" fill="#64B5F6"/>
  <text x="80" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">前期工作:</text>
  <text x="80" y="390" font-family="Arial" font-size="16" fill="white">• 分析竞品套餐结构与价格</text>
  <text x="80" y="420" font-family="Arial" font-size="16" fill="white">• 评估自身菜品销售数据</text>
  <text x="80" y="450" font-family="Arial" font-size="16" fill="white">• 制定套餐毛利率目标（30-40%）</text>
  <text x="80" y="480" font-family="Arial" font-size="16" fill="white">• 确定套餐使用场景与目标客群</text>
  
  <!-- 套餐设计区域 -->
  <rect x="450" y="270" width="380" height="220" rx="15" ry="15" fill="#9C27B0"/>
  <text x="640" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">套餐设计阶段</text>
  <line x1="540" y1="320" x2="740" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="470" y="335" width="340" height="140" rx="10" ry="10" fill="#BA68C8"/>
  <text x="490" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">设计要点:</text>
  <text x="490" y="390" font-family="Arial" font-size="16" fill="white">• 主食+配菜+饮品的搭配结构</text>
  <text x="490" y="420" font-family="Arial" font-size="16" fill="white">• 套餐命名应简洁明了且有吸引力</text>
  <text x="490" y="450" font-family="Arial" font-size="16" fill="white">• 套餐价格应为个别点餐85-90%</text>
  <text x="490" y="480" font-family="Arial" font-size="16" fill="white">• 套餐数量控制在6-8个为宜</text>
  
  <!-- 展示与设置区域 -->
  <rect x="860" y="270" width="380" height="220" rx="15" ry="15" fill="#4CAF50"/>
  <text x="1050" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">展示与设置阶段</text>
  <line x1="950" y1="320" x2="1150" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="880" y="335" width="340" height="140" rx="10" ry="10" fill="#66BB6A"/>
  <text x="900" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">关键操作:</text>
  <text x="900" y="390" font-family="Arial" font-size="16" fill="white">• 拍摄专业套餐成品图（45°俯角）</text>
  <text x="900" y="420" font-family="Arial" font-size="16" fill="white">• 编写详细的套餐菜品描述</text>
  <text x="900" y="450" font-family="Arial" font-size="16" fill="white">• 在后台创建套餐并设置价格</text>
  <text x="900" y="480" font-family="Arial" font-size="16" fill="white">• 排序位置：置于菜单前1/3位置</text>
  
  <!-- 上线与优化区域 -->
  <rect x="40" y="510" width="1200" height="220" rx="15" ry="15" fill="#FF9800"/>
  <text x="640" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">上线与优化阶段</text>
  <line x1="540" y1="560" x2="740" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="575" width="370" height="140" rx="10" ry="10" fill="#FFB74D"/>
  <text x="80" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">上线前准备:</text>
  <text x="80" y="630" font-family="Arial" font-size="16" fill="white">• 测试订单流程，确保正常下单</text>
  <text x="80" y="660" font-family="Arial" font-size="16" fill="white">• 后厨熟悉套餐内容与出菜流程</text>
  <text x="80" y="690" font-family="Arial" font-size="16" fill="white">• 设置标签：如"超值套餐"、"人气套餐"等</text>
  <text x="80" y="720" font-family="Arial" font-size="16" fill="white">• 可搭配满减活动增加套餐吸引力</text>
  
  <rect x="450" y="575" width="370" height="140" rx="10" ry="10" fill="#FFB74D"/>
  <text x="470" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">推广方式:</text>
  <text x="470" y="630" font-family="Arial" font-size="16" fill="white">• 店内海报、点菜页面弹窗宣传</text>
  <text x="470" y="660" font-family="Arial" font-size="16" fill="white">• 店铺首页轮播推荐位展示</text>
  <text x="470" y="690" font-family="Arial" font-size="16" fill="white">• 配送员告知顾客套餐信息</text>
  <text x="470" y="720" font-family="Arial" font-size="16" fill="white">• 线上点金推广投放套餐广告</text>
  
  <rect x="840" y="575" width="370" height="140" rx="10" ry="10" fill="#FFB74D"/>
  <text x="860" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">数据评估与优化:</text>
  <text x="860" y="630" font-family="Arial" font-size="16" fill="white">• 每周统计套餐销量与好评率</text>
  <text x="860" y="660" font-family="Arial" font-size="16" fill="white">• 分析套餐对客单价的提升效果</text>
  <text x="860" y="690" font-family="Arial" font-size="16" fill="white">• 根据反馈调整套餐结构与价格</text>
  <text x="860" y="720" font-family="Arial" font-size="16" fill="white">• 淘汰低销量套餐，开发新套餐</text>
  
  <!-- 底部总结 -->
  <rect x="40" y="740" width="1200" height="30" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="760" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">套餐设计原则：价格有优势、搭配有逻辑、展示有吸引力、操作有便利性</text>
</svg>