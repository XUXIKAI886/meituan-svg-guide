<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <rect x="0" y="0" width="1280" height="110" fill="#FF5722"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖推广引流策略指南</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">商家引流与曝光提升的全方位方案</text>
  
  <!-- 推广渠道概览区域 -->
  <rect x="40" y="130" width="1200" height="120" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="170" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">外卖推广渠道概览</text>
  <line x1="300" y1="185" x2="980" y2="185" stroke="#333" stroke-width="2"/>
  <text x="200" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">点金推广</text>
  <text x="400" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">铂金展位</text>
  <text x="600" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">自然流量</text>
  <text x="800" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">活动推广</text>
  <text x="1000" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">评价优化</text>
  
  <!-- 点金推广区域 -->
  <rect x="40" y="270" width="380" height="220" rx="15" ry="15" fill="#2196F3"/>
  <text x="230" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">点金推广策略</text>
  <line x1="130" y1="320" x2="330" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="335" width="340" height="140" rx="10" ry="10" fill="#64B5F6"/>
  <text x="80" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">设置要点:</text>
  <text x="80" y="390" font-family="Arial" font-size="16" fill="white">• 投放时段：主要集中在用餐高峰期</text>
  <text x="80" y="420" font-family="Arial" font-size="16" fill="white">• 地域设置：门店3公里内区域精准投放</text>
  <text x="80" y="450" font-family="Arial" font-size="16" fill="white">• 人群定向：选择店铺主要客群</text>
  <text x="80" y="480" font-family="Arial" font-size="16" fill="white">• 关键词：确保包含店铺主营品类词</text>
  
  <!-- 铂金展位区域 -->
  <rect x="450" y="270" width="380" height="220" rx="15" ry="15" fill="#9C27B0"/>
  <text x="640" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">铂金展位战略</text>
  <line x1="540" y1="320" x2="740" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="470" y="335" width="340" height="140" rx="10" ry="10" fill="#BA68C8"/>
  <text x="490" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">投放建议:</text>
  <text x="490" y="390" font-family="Arial" font-size="16" fill="white">• 首页推荐位：优先考虑商圈高曝光位置</text>
  <text x="490" y="420" font-family="Arial" font-size="16" fill="white">• 筛选页展位：针对特色菜品类目投放</text>
  <text x="490" y="450" font-family="Arial" font-size="16" fill="white">• 活动页展位：节日特惠活动期间爆发</text>
  <text x="490" y="480" font-family="Arial" font-size="16" fill="white">• 投放时间：每日高峰前30分钟开始</text>
  
  <!-- 自然流量区域 -->
  <rect x="860" y="270" width="380" height="220" rx="15" ry="15" fill="#4CAF50"/>
  <text x="1050" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">自然流量提升</text>
  <line x1="950" y1="320" x2="1150" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="880" y="335" width="340" height="140" rx="10" ry="10" fill="#66BB6A"/>
  <text x="900" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">提升方法:</text>
  <text x="900" y="390" font-family="Arial" font-size="16" fill="white">• 门店标签优化：突出特色与差异点</text>
  <text x="900" y="420" font-family="Arial" font-size="16" fill="white">• 关键词覆盖：增加门店名称变体词</text>
  <text x="900" y="450" font-family="Arial" font-size="16" fill="white">• 评分与评价：维持高分好评</text>
  <text x="900" y="480" font-family="Arial" font-size="16" fill="white">• 及时更新：定期更新店招与菜品图</text>
  
  <!-- 活动推广区域 -->
  <rect x="40" y="510" width="580" height="220" rx="15" ry="15" fill="#FF9800"/>
  <text x="330" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">活动推广策略</text>
  <line x1="130" y1="560" x2="530" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="575" width="540" height="140" rx="10" ry="10" fill="#FFB74D"/>
  <text x="80" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">活动类型:</text>
  <text x="80" y="630" font-family="Arial" font-size="16" fill="white">• 平台大促：99美食节、双12等全平台活动</text>
  <text x="80" y="660" font-family="Arial" font-size="16" fill="white">• 门店特惠：开业庆典、周年庆等品牌活动</text>
  <text x="80" y="690" font-family="Arial" font-size="16" fill="white">• 限时特价：爆品限时特价引流（早餐时段）</text>
  <text x="80" y="720" font-family="Arial" font-size="16" fill="white">• 新品首发：新品1元尝鲜活动（提高试吃率）</text>
  
  <!-- 评价优化区域 -->
  <rect x="660" y="510" width="580" height="220" rx="15" ry="15" fill="#3F51B5"/>
  <text x="950" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">评价管理与优化</text>
  <line x1="750" y1="560" x2="1150" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="680" y="575" width="540" height="140" rx="10" ry="10" fill="#7986CB"/>
  <text x="700" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">评价维护:</text>
  <text x="700" y="630" font-family="Arial" font-size="16" fill="white">• 提高回复率：及时回复顾客评价（24小时内）</text>
  <text x="700" y="660" font-family="Arial" font-size="16" fill="white">• 处理差评：专人负责跟进处理差评问题</text>
  <text x="700" y="690" font-family="Arial" font-size="16" fill="white">• 鼓励好评：餐品中附赠小惊喜引导好评</text>
  <text x="700" y="720" font-family="Arial" font-size="16" fill="white">• 监控指标：重点关注评分、好评率、服务评分</text>
  
  <!-- 底部数据分析提示 -->
  <rect x="40" y="740" width="1200" height="30" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="760" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">推广策略核心：合理预算分配、重点时段投放、数据跟踪分析、持续优化调整</text>
</svg>