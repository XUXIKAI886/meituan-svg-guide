<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <rect x="0" y="0" width="1280" height="110" fill="#FF5722"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖店铺装修指南</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">提升店铺转化率与点击率的视觉优化策略</text>
  
  <!-- 店铺装修概览区域 -->
  <rect x="40" y="130" width="1200" height="120" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="170" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">店铺装修关键要素</text>
  <line x1="300" y1="185" x2="980" y2="185" stroke="#333" stroke-width="2"/>
  <text x="200" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">店铺首页</text>
  <text x="450" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">菜品展示</text>
  <text x="700" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">菜品分类</text>
  <text x="950" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">营销素材</text>
  <text x="1150" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">规范与更新</text>
  
  <!-- 店铺首页装修区域 -->
  <rect x="40" y="270" width="580" height="220" rx="15" ry="15" fill="#2196F3"/>
  <text x="330" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">店铺首页装修</text>
  <line x1="130" y1="320" x2="530" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="335" width="540" height="140" rx="10" ry="10" fill="#64B5F6"/>
  <text x="80" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">关键元素:</text>
  <text x="80" y="390" font-family="Arial" font-size="16" fill="white">• 店招设计：使用美观清晰的店铺实景照片</text>
  <text x="80" y="420" font-family="Arial" font-size="16" fill="white">• 店铺LOGO：设计简洁明了，突出品牌特色</text>
  <text x="80" y="450" font-family="Arial" font-size="16" fill="white">• 店铺名称：20字以内，突出特色和定位</text>
  <text x="80" y="480" font-family="Arial" font-size="16" fill="white">• 店内环境照片：展示门店整洁美观的用餐环境</text>
  
  <!-- 菜品展示区域 -->
  <rect x="660" y="270" width="580" height="220" rx="15" ry="15" fill="#9C27B0"/>
  <text x="950" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">菜品展示优化</text>
  <line x1="750" y1="320" x2="1150" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="680" y="335" width="540" height="140" rx="10" ry="10" fill="#BA68C8"/>
  <text x="700" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">图片标准:</text>
  <text x="700" y="390" font-family="Arial" font-size="16" fill="white">• 主图尺寸：建议750×750像素，清晰度300dpi</text>
  <text x="700" y="420" font-family="Arial" font-size="16" fill="white">• 拍摄角度：45°俯拍突出菜品层次感和丰富度</text>
  <text x="700" y="450" font-family="Arial" font-size="16" fill="white">• 光线要求：明亮均匀光线，避免硬阴影</text>
  <text x="700" y="480" font-family="Arial" font-size="16" fill="white">• 背景选择：简洁背景，突出菜品本身</text>
  
  <!-- 菜品分类区域 -->
  <rect x="40" y="510" width="380" height="220" rx="15" ry="15" fill="#4CAF50"/>
  <text x="230" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">菜品分类设置</text>
  <line x1="130" y1="560" x2="330" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="575" width="340" height="140" rx="10" ry="10" fill="#66BB6A"/>
  <text x="80" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">分类策略:</text>
  <text x="80" y="630" font-family="Arial" font-size="16" fill="white">• 分类数量：控制在8-12个为宜</text>
  <text x="80" y="660" font-family="Arial" font-size="16" fill="white">• 分类逻辑：按用餐场景或菜系分类</text>
  <text x="80" y="690" font-family="Arial" font-size="16" fill="white">• 特色分类：设置"招牌菜"、"人气Top榜"等</text>
  <text x="80" y="720" font-family="Arial" font-size="16" fill="white">• 排序原则：热销类别靠前，提高曝光率</text>
  
  <!-- 营销素材区域 -->
  <rect x="450" y="510" width="380" height="220" rx="15" ry="15" fill="#FF9800"/>
  <text x="640" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">营销素材设计</text>
  <line x1="540" y1="560" x2="740" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="470" y="575" width="340" height="140" rx="10" ry="10" fill="#FFB74D"/>
  <text x="490" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">素材规范:</text>
  <text x="490" y="630" font-family="Arial" font-size="16" fill="white">• 轮播图：尺寸750×300像素，突出活动</text>
  <text x="490" y="660" font-family="Arial" font-size="16" fill="white">• 店铺公告：50字以内，更新营业信息</text>
  <text x="490" y="690" font-family="Arial" font-size="16" fill="white">• 商品标签：设置"招牌"、"新品"标签</text>
  <text x="490" y="720" font-family="Arial" font-size="16" fill="white">• 优惠信息：醒目展示满减、套餐等信息</text>
  
  <!-- 规范与更新区域 -->
  <rect x="860" y="510" width="380" height="220" rx="15" ry="15" fill="#3F51B5"/>
  <text x="1050" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">维护与更新策略</text>
  <line x1="950" y1="560" x2="1150" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="880" y="575" width="340" height="140" rx="10" ry="10" fill="#7986CB"/>
  <text x="900" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">持续优化:</text>
  <text x="900" y="630" font-family="Arial" font-size="16" fill="white">• 定期更新：每季度更新一次店铺装修</text>
  <text x="900" y="660" font-family="Arial" font-size="16" fill="white">• 节日调整：根据节假日调整视觉元素</text>
  <text x="900" y="690" font-family="Arial" font-size="16" fill="white">• 数据分析：跟踪点击率变化调整策略</text>
  <text x="900" y="720" font-family="Arial" font-size="16" fill="white">• 竞品参考：关注同行优秀装修案例</text>
  
  <!-- 底部提示 -->
  <rect x="40" y="740" width="1200" height="30" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="760" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">店铺装修核心原则：专业性、一致性、差异化、规范化、定期更新</text>
</svg>