<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <rect x="0" y="0" width="1280" height="110" fill="#FF5722"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖店铺数据优化指南</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">通过关键数据分析优化店铺运营效果</text>
  
  <!-- 核心指标概览区域 -->
  <rect x="40" y="130" width="1200" height="120" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="170" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">店铺运营核心指标</text>
  <line x1="300" y1="185" x2="980" y2="185" stroke="#333" stroke-width="2"/>
  
  <text x="170" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">曝光量</text>
  <text x="340" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">点击率</text>
  <text x="510" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">下单转化率</text>
  <text x="680" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">客单价</text>
  <text x="850" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">好评率</text>
  <text x="1020" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">复购率</text>
  <text x="1170" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">ROI</text>
  
  <!-- 曝光与点击优化区域 -->
  <rect x="40" y="270" width="380" height="220" rx="15" ry="15" fill="#2196F3"/>
  <text x="230" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">曝光与点击优化</text>
  <line x1="130" y1="320" x2="330" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="335" width="340" height="140" rx="10" ry="10" fill="#64B5F6"/>
  <text x="80" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">提升策略:</text>
  <text x="80" y="390" font-family="Arial" font-size="16" fill="white">• 店铺门头照片专业美观</text>
  <text x="80" y="420" font-family="Arial" font-size="16" fill="white">• 商品主图实拍，突出卖点</text>
  <text x="80" y="450" font-family="Arial" font-size="16" fill="white">• 选择合适的营业时间</text>
  <text x="80" y="480" font-family="Arial" font-size="16" fill="white">• 合理投放点金推广</text>
  
  <!-- 转化率优化区域 -->
  <rect x="450" y="270" width="380" height="220" rx="15" ry="15" fill="#9C27B0"/>
  <text x="640" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">转化率优化</text>
  <line x1="540" y1="320" x2="740" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="470" y="335" width="340" height="140" rx="10" ry="10" fill="#BA68C8"/>
  <text x="490" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">提升策略:</text>
  <text x="490" y="390" font-family="Arial" font-size="16" fill="white">• 设置合理的满减门槛</text>
  <text x="490" y="420" font-family="Arial" font-size="16" fill="white">• 加速后厨备货与出餐速度</text>
  <text x="490" y="450" font-family="Arial" font-size="16" fill="white">• 套餐设计提升客单价</text>
  <text x="490" y="480" font-family="Arial" font-size="16" fill="white">• 新客立减降低转化门槛</text>
  
  <!-- 客户体验优化区域 -->
  <rect x="860" y="270" width="380" height="220" rx="15" ry="15" fill="#4CAF50"/>
  <text x="1050" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">客户体验优化</text>
  <line x1="950" y1="320" x2="1150" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="880" y="335" width="340" height="140" rx="10" ry="10" fill="#66BB6A"/>
  <text x="900" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">提升策略:</text>
  <text x="900" y="390" font-family="Arial" font-size="16" fill="white">• 及时回复顾客评价</text>
  <text x="900" y="420" font-family="Arial" font-size="16" fill="white">• 确保菜品质量与图片一致</text>
  <text x="900" y="450" font-family="Arial" font-size="16" fill="white">• 优化配送时效与体验</text>
  <text x="900" y="480" font-family="Arial" font-size="16" fill="white">• 做好差评危机处理</text>
  
  <!-- 复购率提升区域 -->
  <rect x="40" y="510" width="580" height="220" rx="15" ry="15" fill="#FF9800"/>
  <text x="330" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">复购率提升</text>
  <line x1="130" y1="560" x2="530" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="575" width="540" height="140" rx="10" ry="10" fill="#FFB74D"/>
  <text x="80" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">提升策略:</text>
  <text x="80" y="630" font-family="Arial" font-size="16" fill="white">• 下单后返订立减券，促进复购</text>
  <text x="80" y="660" font-family="Arial" font-size="16" fill="white">• 建立店铺会员体系，积分兑换礼品</text>
  <text x="80" y="690" font-family="Arial" font-size="16" fill="white">• 通过订单附赠小食提升顾客惊喜感</text>
  <text x="80" y="720" font-family="Arial" font-size="16" fill="white">• 建立社群，定期发布专属优惠与活动</text>
  
  <!-- ROI优化区域 -->
  <rect x="660" y="510" width="580" height="220" rx="15" ry="15" fill="#3F51B5"/>
  <text x="950" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">投入回报比优化</text>
  <line x1="750" y1="560" x2="1150" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="680" y="575" width="540" height="140" rx="10" ry="10" fill="#7986CB"/>
  <text x="700" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">提升策略:</text>
  <text x="700" y="630" font-family="Arial" font-size="16" fill="white">• 分析各项营销活动的投入产出比</text>
  <text x="700" y="660" font-family="Arial" font-size="16" fill="white">• 优先投入到高ROI的引流渠道</text>
  <text x="700" y="690" font-family="Arial" font-size="16" fill="white">• 设定明确的投放目标与KPI</text>
  <text x="700" y="720" font-family="Arial" font-size="16" fill="white">• 不断测试与优化营销策略</text>
  
  <!-- 底部数据分析建议 -->
  <rect x="40" y="740" width="1200" height="30" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="760" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">建议每周固定时间分析店铺数据，发现问题及时调整，持续优化运营策略</text>
</svg>