<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="780" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="780" fill="#f5f5f5"/>
  
  <!-- 标题区域 -->
  <rect x="0" y="0" width="1280" height="110" fill="#FF5722"/>
  <text x="640" y="55" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">美团外卖天天神券攻略</text>
  <text x="640" y="95" font-family="Arial" font-size="22" fill="white" text-anchor="middle">提高曝光与转化的神券设置指南</text>
  
  <!-- 天天神券概览区域 -->
  <rect x="40" y="130" width="1200" height="120" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="170" font-family="Arial" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">天天神券营销工具概览</text>
  <line x1="300" y1="185" x2="980" y2="185" stroke="#333" stroke-width="2"/>
  <text x="640" y="220" font-family="Arial" font-size="20" fill="#333" text-anchor="middle">平台大型补贴活动，商家可通过合理设置提升店铺曝光和订单量</text>
  
  <!-- 神券特点与原理区域 -->
  <rect x="40" y="270" width="580" height="220" rx="15" ry="15" fill="#2196F3"/>
  <text x="330" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">神券特点与原理</text>
  <line x1="130" y1="320" x2="530" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="335" width="540" height="140" rx="10" ry="10" fill="#64B5F6"/>
  <text x="80" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">核心特点:</text>
  <text x="80" y="390" font-family="Arial" font-size="16" fill="white">• 用户每天可抢美团平台发放的专属优惠券</text>
  <text x="80" y="420" font-family="Arial" font-size="16" fill="white">• 平台补贴+商家出资的双重优惠模式</text>
  <text x="80" y="450" font-family="Arial" font-size="16" fill="white">• 商家设置的券越大，获得的平台流量越多</text>
  <text x="80" y="480" font-family="Arial" font-size="16" fill="white">• 用户领取后当天使用，提高下单决策速度</text>
  
  <!-- 神券设置区域 -->
  <rect x="660" y="270" width="580" height="220" rx="15" ry="15" fill="#9C27B0"/>
  <text x="950" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">神券设置步骤</text>
  <line x1="750" y1="320" x2="1150" y2="320" stroke="white" stroke-width="2"/>
  
  <rect x="680" y="335" width="540" height="140" rx="10" ry="10" fill="#BA68C8"/>
  <text x="700" y="360" font-family="Arial" font-size="20" font-weight="bold" fill="white">操作流程:</text>
  <text x="700" y="390" font-family="Arial" font-size="16" fill="white">1. 登录美团商家后台 → 营销中心</text>
  <text x="700" y="420" font-family="Arial" font-size="16" fill="white">2. 选择"天天神券"功能</text>
  <text x="700" y="450" font-family="Arial" font-size="16" fill="white">3. 设置券面金额、使用门槛、每日数量</text>
  <text x="700" y="480" font-family="Arial" font-size="16" fill="white">4. 设置活动时间段，确认提交</text>
  
  <!-- 神券策略区域 -->
  <rect x="40" y="510" width="580" height="220" rx="15" ry="15" fill="#4CAF50"/>
  <text x="330" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">神券设置策略</text>
  <line x1="130" y1="560" x2="530" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="60" y="575" width="540" height="140" rx="10" ry="10" fill="#66BB6A"/>
  <text x="80" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">策略建议:</text>
  <text x="80" y="630" font-family="Arial" font-size="16" fill="white">• 券面金额：一般设置10-20元，大于竞品</text>
  <text x="80" y="660" font-family="Arial" font-size="16" fill="white">• 使用门槛：控制在客单价70%-80%左右</text>
  <text x="80" y="690" font-family="Arial" font-size="16" fill="white">• 单日投放量：根据店铺日均单量的20%设置</text>
  <text x="80" y="720" font-family="Arial" font-size="16" fill="white">• 券有效期：设置为当天有效（临期提醒）</text>
  
  <!-- 神券效果分析区域 -->
  <rect x="660" y="510" width="580" height="220" rx="15" ry="15" fill="#FF5722"/>
  <text x="950" y="545" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">神券效果分析与优化</text>
  <line x1="750" y1="560" x2="1150" y2="560" stroke="white" stroke-width="2"/>
  
  <rect x="680" y="575" width="540" height="140" rx="10" ry="10" fill="#FF8A65"/>
  <text x="700" y="600" font-family="Arial" font-size="20" font-weight="bold" fill="white">效果评估:</text>
  <text x="700" y="630" font-family="Arial" font-size="16" fill="white">• 监控指标：神券领取率、使用率、新客占比</text>
  <text x="700" y="660" font-family="Arial" font-size="16" fill="white">• 成本控制：计算神券ROI（订单收益/券成本）</text>
  <text x="700" y="690" font-family="Arial" font-size="16" fill="white">• 竞品分析：定期查看同区域竞品神券设置</text>
  <text x="700" y="720" font-family="Arial" font-size="16" fill="white">• 动态调整：根据数据每周优化券面额与门槛</text>
  
  <!-- 底部提示区域 -->
  <rect x="40" y="740" width="1200" height="30" rx="15" ry="15" fill="#FFC107"/>
  <text x="640" y="760" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">天天神券是提升店铺曝光的重要工具，适合新店引流与老店促活</text>
</svg>